<div class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-profile-tab">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product._id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <button type="button" class="btn btn-warning"(click)="editProduct(product._id)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteProductById(product._id)" >Delete</button>         
         </td>
        </tr>
      </tbody>
    </table>
  </div>
